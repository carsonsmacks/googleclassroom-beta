<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #content {
      margin-top: 20px;
    }
    #urlInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #fetchButton {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Anonymous Google</h1>
  <input id="urlInput" type="text" placeholder="Enter a URL..." />
  <button id="fetchButton">Fetch Content</button>
  <div id="content"></div>

  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a URL');
        return;
      }

      // Example of using a CORS proxy (you can use other proxy services)
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();
        
        // This is the raw HTML content fetched via the CORS proxy
        const fetchedHTML = data.contents;

        // Remove unwanted scripts, iframes (to prevent tracking)
        const sanitizedHTML = sanitizeHTML(fetchedHTML);
        
        // Display the sanitized content
        document.getElementById('content').innerHTML = sanitizedHTML;
      } catch (error) {
        console.error('Error fetching the website:', error);
        alert('Error fetching the website');
      }
    });

    function sanitizeHTML(html) {
      // Use a temporary element to sanitize HTML content
      const doc = new DOMParser().parseFromString(html, 'text/html');
      
      // Remove all scripts and iframes
      const scripts = doc.querySelectorAll('script, iframe');
      scripts.forEach(script => script.remove());

      return doc.body.innerHTML;
    }
  </script>
</body>
</html>
